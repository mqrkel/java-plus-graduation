server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: native
  output:
    ansi:
      enabled: always
  cloud:
    config:
      server:
        native:
          searchLocations:
            - classpath:config/core/{application}
            - classpath:config/stats/{application}
            - classpath:config/infra/{application}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    gateway:
      enabled: true
      access: unrestricted
    health:
      show-details: never

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info