# statsserver.url: http://stats-server:9090 # если запускаем в контейнере
#statsserver.url: http://localhost:9090   # если запускаем на хосте

server:
  port: 0

spring:
  application:
    name: category-service

  output:
    ansi:
      enabled: always

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: always

  datasource:
    driver-class-name: org.postgresql.Driver
    # url: jdbc:postgresql://postgres-ewm-main-db:5432/ewmdb # Вариант 1: Использовать имя контейнера и внутренний порт (если запускаем в контейнере)
    url: jdbc:postgresql://localhost:65434/ewmdb # Вариант 2: Использовать localhost и внешний порт (если запускаем на хосте)
    username: dbuser
    password: 123456

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    ru.practicum.ewm: DEBUG