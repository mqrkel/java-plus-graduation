server:
  port: 0
  tomcat:
    max-http-post-size: 2097152
    accept-count: 100

grpc:
  server:
    enabled: false
    port: 0
  client:
    collector:
      address: 'discovery:///collector'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

spring:
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:6541/request_db
    username: request_db
    password: request_db
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc.time_zone: UTC

  mvc:
    hiddenmethod:  # Это ключевой фильтр, мешающий чистому PATCH
      filter:
        enabled: false  # Отключить — позволит PATCH проходить напрямую к контроллеру
  web:
    resources:
      add-mappings: false  # Отключить статические ресурсы, если они конфликтуют (не обязательно)

logging:
  level:
    root: WARN
    org.springframework.cloud.loadbalancer: WARN
    com.netflix.discovery: WARN
    springframework.cloud.openfeign: WARN
    feign: WARN
    request.service.controller: WARN
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: WARN
    org.springframework.web.servlet.DispatcherServlet: WARN